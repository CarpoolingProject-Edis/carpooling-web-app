<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile - GoTogether</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Edit Profile</h2>


    <form th:action="@{/users/{id}/update/profile(id=${user.id})}" th:object="${updateUserDto}" method="post">
        <!-- First Name -->
        <div class="mb-3">
            <label class="form-label">First Name</label>
            <input type="text" class="form-control" th:field="*{firstName}" required>
            <div class="text-danger" th:errors="*{firstName}"></div>
        </div>

        <!-- Last Name -->
        <div class="mb-3">
            <label class="form-label">Last Name</label>
            <input type="text" class="form-control" th:field="*{lastName}" required>
            <div class="text-danger" th:errors="*{lastName}"></div>
        </div>

        <!-- Username -->
        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" class="form-control" th:field="*{username}" required>
            <div class="text-danger" th:errors="*{username}"></div>
        </div>

        <!-- Email -->
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" th:field="*{email}" required>
            <div class="text-danger" th:errors="*{email}"></div>
        </div>

        <!-- Phone Number -->
        <div class="mb-3">
            <label class="form-label">Phone Number</label>
            <input type="text" class="form-control" th:field="*{phoneNumber}" required>
            <div class="text-danger" th:errors="*{phoneNumber}"></div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-success">Save Changes</button>
        <a href="/users/profile" class="btn btn-secondary">Cancel</a>
    </form>

</div>

<footer class="footer bg-light text-center mt-5 py-3">
    <p>&copy; 2024 GoTogether | <a href="/home/about" class="text-dark">About</a></p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
