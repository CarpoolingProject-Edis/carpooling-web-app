<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Password</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-body">
                    <h2 class="text-center">Change Password</h2>

                    <!-- Error Message -->
                    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                    <form th:action="@{/users/{id}/update/password(id=${userId})}" method="post" th:object="${user}">

                        <!-- Current Password -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Current Password</label>
                            <input type="password" id="password" class="form-control" th:field="*{password}" required>
                            <div class="text-danger" th:errors="*{password}"></div>
                        </div>

                        <!-- New Password -->
                        <div class="mb-3">
                            <label for="changePassword" class="form-label">New Password</label>
                            <input type="password" id="changePassword" class="form-control" th:field="*{changePassword}" required>
                            <div class="text-danger" th:errors="*{changePassword}"></div>
                        </div>

                        <!-- Confirm New Password -->
                        <div class="mb-3">
                            <label for="changePasswordConfirm" class="form-label">Confirm New Password</label>
                            <input type="password" id="changePasswordConfirm" class="form-control" th:field="*{changePasswordConfirm}" required>
                            <div class="text-danger" th:errors="*{changePasswordConfirm}"></div>
                        </div>

                        <!-- Submit Button -->
                        <div class="text-center">
                            <button type="submit" class="btn btn-success">Update Password</button>
                            <a href="/users/profile" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
