<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update User Password</title>
</head>
<body>
<h1>Update Password for User</h1>

<form action="/{id}/update/password" method="post">
    <!-- You can fill in the form with the existing user data -->
    <label for="password">Current Password:</label>
    <input type="password" id="password" name="password" value="${user.password}" required><br>

    <label for="changePassword">New Password:</label>
    <input type="password" id="changePassword" name="changePassword" required><br>

    <label for="changePasswordConfirm">Confirm New Password:</label>
    <input type="password" id="changePasswordConfirm" name="changePasswordConfirm" required><br>

    <button type="submit">Update Password</button>
    <a href="/users/profile" class="btn btn-secondary">Cancel</a>
</form>

<div th:if="${error}">
    <p th:text="${error}"></p>
</div>

</body>
</html>
