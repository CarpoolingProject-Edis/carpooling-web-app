<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Profile - GoTogether</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card text-center shadow-lg">
                <div class="card-body">
                    <!-- Profile Picture -->
                    <img src="/images/default-profile.png" alt="Profile Picture" class="rounded-circle mb-3" width="120" height="120">

                    <h5 class="card-title" th:text="|${user.firstName} ${user.lastName}|"></h5>
                    <p class="card-text"><strong>Username:</strong> <span th:text="${user.username}"></span></p>
                    <p class="card-text"><strong>Email:</strong> <span th:text="${user.email}"></span></p>
                    <p class="card-text"><strong>Phone:</strong> <span th:text="${user.phoneNumber}"></span></p>  <!-- âœ… Added phone number -->
                    <p class="card-text"><strong>Rating:</strong> <span th:text="${user.rating}"></span></p>

                    <!-- Edit Profile & Change Password -->

                    <a th:href="@{/users/{id}/update/profile(id=${user.id})}" class="btn btn-primary">Edit Profile</a>

                    <a th:href="@{/users/{id}/update/password(id=${user.id})}" class="btn btn-warning">Change Password</a>

                    <!-- Admin Panel Link (visible only for admins) -->
                    <div th:if="${isAdmin}">
                        <a href="/admin/dashboard" class="btn btn-danger mt-3">Admin Panel</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="footer bg-light text-center mt-5 py-3">
    <p>&copy; 2024 GoTogether | <a href="/home/about" class="text-dark">About</a></p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
