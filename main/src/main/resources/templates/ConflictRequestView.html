<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conflict Request</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

<div class="container text-center">
    <div class="alert alert-warning shadow-lg p-4 rounded">
        <h2 class="text-danger">Conflict Detected</h2>
        <p th:text="${error}" class="fw-bold"></p>
        <a href="/home" class="btn btn-primary mt-3">Back to Home</a>
    </div>
</div>

</body>
</html>
