<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Carpooling</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-500 to-purple-600 min-h-screen flex items-center justify-center">
<div class="bg-white p-8 rounded-2xl shadow-lg w-96">
  <h2 class="text-2xl font-bold text-center text-gray-700">Welcome Back</h2>
  <p class="text-gray-500 text-center mb-6">Login to your account</p>

  <form action="/auth/login" method="post">
    <div class="mb-4">
      <label class="block text-gray-700">Username</label>
      <input type="text" name="username" required
             class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <div class="mb-4">
      <label class="block text-gray-700">Password</label>
      <input type="password" name="password" required
             class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <div class="flex justify-between items-center mb-4">
      <label class="flex items-center">
        <input type="checkbox" class="mr-2"> Remember me
      </label>
      <a href="#" class="text-blue-500 hover:underline">Forgot password?</a>
    </div>

    <button type="submit"
            class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded-lg transition">
      Login
    </button>
  </form>

  <p class="text-gray-600 text-center mt-4">Don't have an account?
    <a href="/auth/register" class="text-blue-500 hover:underline">Sign up</a>
  </p>
</div>
</body>
</html>
