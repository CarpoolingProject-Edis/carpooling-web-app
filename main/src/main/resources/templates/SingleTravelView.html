<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Travel Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5 p-4 bg-white rounded shadow">
    <div th:if="${error}" class="alert alert-danger">
        <h3 th:text="${error}"></h3>
    </div>
    <div th:if="${travel}">
        <h1 class="mb-4">Travel Details</h1>
        <div class="mb-3">
            <h3>Start Point:</h3>
            <p th:text="${travel.startPoint}" class="fw-light"></p>
        </div>
        <div class="mb-3">
            <h3>End Point:</h3>
            <p th:text="${travel.endPoint}" class="fw-light"></p>
        </div>
        <div class="mb-3">
            <h3>Free Spots:</h3>
            <p th:text="${travel.freeSpots}" class="fw-light"></p>
        </div>
        <div class="mb-3">
            <h3>Driver:</h3>
            <p>
                <span th:text="${travel.driver.firstName} + ' ' + ${travel.driver.lastName}" class="fw-light"></span>
                <span th:if="${travel.driver.firstName == null or travel.driver.lastName == null}" th:text="${travel.driver.username}" class="fw-light"></span>
            </p>
        </div>
        <div class="mb-3">
            <h3>Travel Status:</h3>
            <p th:text="${travel.travelStatus}" class="fw-light"></p>
        </div>
        <div class="mb-3">
            <h3>Passengers:</h3>
            <ul class="list-group">
                <li th:each="passenger : ${travel.passengers}" th:text="${passenger.firstName} + ' ' + ${passenger.lastName}" class="list-group-item"></li>
            </ul>
        </div>
        <div class="mb-3">
            <h3>Requests:</h3>
            <ul class="list-group">
                <li th:each="request : ${travel.requests}" th:text="${request.status}" class="list-group-item"></li>
            </ul>
        </div>
        <a th:href="@{/home}" class="btn btn-primary">Back to List</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
